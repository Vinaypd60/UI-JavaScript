<!DOCTYPE html>
<html>
    <head>
    <style>
        #grandparents{
             border: 6px solid blue;
             width: 800px;
             padding: 50px;
        }
        #parents{
             border: 4px solid green;
             width: 500px;
             padding: 50px;
        }
        #child{
             border: 2px solid navy;
             width: 300px;
             padding: 50px;
        }
    </style>
    <script>
        function fnGrandParent(){
            alert("fnGrandParent is called");
        }
        function fnParent(){
            alert("fnParent is called");
        }
        function fnChild(){
            alert("fnChild is called");
        }
        function fnButton(){
            alert("fnButton is called");
        }
    </script>
    </head>
    <body>
        <div id="grandparents">
            <h2>Grandparent</h2>
            <div id="parents" onclick="fnParent()">
                <h2>Parents</h2>
                <div id="child">
                    <h2>Children</h2>
                    <button onclick="fnButton()">Click Me</button>
                </div>
            </div>
        </div>
    </body>
</html>
